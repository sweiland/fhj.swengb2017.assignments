syntax = "proto3";

package at.fhj.swengb.apps.battleship;

option java_package = "at.fhj.swengb.apps.battleship";
option java_outer_classname = "BattleShipProtobuf";


message BattleShipGame {
    message Pos {
        int32 PosX = 1;
        int32 PosY = 2;
    }
    enum Orientation {
        Horizontal = 0;
        Vertical = 1;
    }
    message Vessel {
        string name = 1;
        int32 VesselSize = 2;
        Orientation direction = 3;
        Pos pos = 4;
    }
    repeated Vessel vessel = 1;
    int32 width = 2;
    int32 height = 3;
}

